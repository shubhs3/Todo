<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo-List</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	</head>
	<body>
		<div class="container">
			<header>
				<div class="heading">
					<h1>To-Do List</h1>
				</div>
	
				<div className="form">
					<input id="input-box" type="text" placeholder="Add Task" />
					<button id="add-btn">
						<span>Add</span>
					</button>
				</div>
	
				<div class="actions1">
					<div onclick="completeAllTasks()"><i class="fas fa-check-double"></i>Complete all tasks</div>
	
					<div onclick="clearCompleted()">Clear Completed</div>
				</div>
				<div class="break"></div>
			</header>

			<main>
				<div class="tasks">
					<ul id="task-list">
						<li><span onclick="spanclick()">1 Task</span>   <button onclick="buttonclick()">X</button></li>
						<li><span>1 Task</span>   <button>X</button></li>
						<li><span>1 Task</span>   <button>X</button></li>
						
					</ul>
				</div>
			</main>

			<footer>
				<div class="break"></div>

			<div class="footer">
				<div id="taskCount">2 Tasks</div>

				<div class="actions2">
					<span onclick="showtask(0)">All</span>
					<span onclick="showtask(1)">Uncomplete</span>
					<span onclick="showtask(2)">Completed</span>
				</div>
			</div>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
